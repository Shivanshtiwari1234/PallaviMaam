{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Learn English{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'main/styles.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header>
    <h1><a href="{% url 'index' %}" style="color: white; text-decoration: none;">Learn English</a></h1>
    <nav>
      <a href="{% url 'index' %}">Home</a>
      {% if user.is_authenticated %}
        <a href="{% url 'lessons' %}">Lessons</a>
        {% if user.is_superuser %}
          <a href="{% url 'manage_lessons' %}">Manage Lessons</a>
        {% endif %}
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
      {% endif %}
    </nav>
  </header>

  <!-- ===== MAIN CONTENT ===== -->
  <main>
    {% block content %}
    {% endblock %}
  </main>

  <!-- ===== FOOTER ===== -->
  <footer>
    <p> Copyright &copy; 2025 Shivanshtiwari1234</p>
  </footer>

</body>
</html>

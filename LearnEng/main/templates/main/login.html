{% extends 'base.html' %}
{% block title %}Login - Learn English{% endblock %}
{% block content %}
  <div class="centered-box">
    <h2 style="color: var(--primary); margin-bottom: 1rem;">Login</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
    <p style="margin-top: 1rem;">
      Don't have an account? <a href="{% url 'register' %}" style="color: var(--secondary); text-decoration: none;">Register</a>
    </p>
  </div>
{% endblock %}

{% extends 'base.html' %}
{% block title %}Manage Lessons{% endblock %}

{% block content %}
<div class="centered-box">
  <h2>Manage Lessons</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <label for="id_title">Title</label>
    <input type="text" name="title" id="id_title" required>

    <label for="id_description">Description</label>
    <textarea name="description" id="id_description" required></textarea>

    <label for="id_video">Video File</label>
    <input type="file" name="video" id="id_video" accept="video/*" required>

    <button type="submit" class="btn">Add Lesson</button>
  </form>

  <h3 style="margin-top: 2rem;">Existing Lessons</h3>
  <ul>
    {% for lesson in lessons %}
      <li>{{ lesson.title }}</li>
    {% empty %}
      <li>No lessons yet.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}

{% extends 'main/base.html' %} {% block title %}Register | Learn English{% endblock %} {% block content %}
<div class="centered-box auth-box">
  <h2><span class="material-icons-rounded icon-accent">person_add</span> Create Account</h2>

  <form method="POST" class="auth-form">
    {% csrf_token %}
    <div class="form-group">
      <input type="text" name="username" placeholder="Username" required class="input-field" />
    </div>

    <div class="form-group">
      <input type="email" name="email" placeholder="Email address" required class="input-field" />
    </div>

    <div class="form-group">
      <input type="password" name="password1" placeholder="Password" required class="input-field" />
    </div>

    <div class="form-group">
      <input type="password" name="password2" placeholder="Confirm Password" required class="input-field" />
    </div>

    <button type="submit" class="btn full-width">Register</button>
  </form>

  <p class="form-note">
    Already have an account?
    <a href="{% url 'login' %}" class="link-accent">Login</a>
  </p>
</div>
{% endblock %}

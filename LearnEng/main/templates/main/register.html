{% extends 'base.html' %}
{% block title %}Register - Learn English{% endblock %}
{% block content %}
  <div class="centered-box">
    <h2 style="color: var(--primary); margin-bottom: 1rem;">Create an Account</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Register</button>
    </form>
    <p style="margin-top: 1rem;">
      Already have an account? <a href="{% url 'login' %}" style="color: var(--color-primary-light); text-decoration: underline;">Login</a>
    </p>
  </div>
{% endblock %}

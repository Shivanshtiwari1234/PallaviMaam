{% extends 'base.html' %}
{% block title %}Lessons - Learn English{% endblock %}
{% block content %}
  <h2 style="font-size: 1.8rem; color: var(--primary); margin-bottom: 1rem;">Lessons</h2>
  {% for lesson in lessons %}
    <div class="card">
      <h3 style="color: var(--primary); margin-bottom: 0.5rem;">{{ lesson.title }}</h3>
      <p style="color: var(--text-secondary); margin-bottom: 1rem;">{{ lesson.description }}</p>
      {% if lesson.video_url %}
        <video controls style="width: 100%; border-radius: 8px;">
          <source src="{{ lesson.video_url }}" type="video/mp4">
        </video>
      {% endif %}
    </div>
  {% empty %}
    <p style="text-align: center; color: var(--text-secondary);">No lessons available yet.</p>
  {% endfor %}
{% endblock %}

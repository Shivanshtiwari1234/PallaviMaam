{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lessons - English Learning</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Lessons</h1>
        <nav>
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'logout' %}">Logout</a>
            {% if user.is_superuser %}
                <a href="{% url 'manage_lessons' %}">Manage Lessons</a>
            {% endif %}
        </nav>
    </header>

    <main class="lessons-container">
        {% for lesson in lessons %}
            <div class="lesson-card">
                <video controls>
                    <source src="{{ lesson.video.url }}" type="video/mp4">
                </video>
                <h3>{{ lesson.title }}</h3>
                <p>{{ lesson.description }}</p>
            </div>
        {% empty %}
            <p>No lessons available yet. Check back later!</p>
        {% endfor %}
    </main>
</body>
</html>
